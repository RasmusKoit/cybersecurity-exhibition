<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Deep Fake</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
        html, body {
   font-family: 'helvetica neue', 'arial', sans-serif;
   padding: 0;
   margin: 0;
   width: 100%;
   height: 100%;
}

a{
    text-decoration: none;
}

.UICard{
    display: flex;
    flex-flow: column;
    max-width: 30rem;
    margin-top: 2rem;
    margin-bottom: 2rem;
    padding: 2rem;
    border: 1px solid grey;
    border-radius: 2px;
}

.UICard header{
    display: flex;
    justify-content: space-between;
}

header a{
    font-weight: bold;
    color: #385D97;
}

header p{
    color: #989797;
    font-size: 0.8rem;
}

.PostText{
    margin: 1rem 0;
}


.profilePic{
    width: 3rem;
    height: auto;
    margin-right: 1rem;
    border-radius: 50%;
    max-height: 400px;
}

.LikesComment{
    margin: 1rem 0;
    display: flex;
    justify-content: space-between;
}

.like{
    color: #446CB0;
    font-size: 1.6rem;
}

.comment{
    color: #989797;
}

.LikeComment a{
    color: #989797;
}

.LikesInput{
    padding: 1rem 0;
    margin: 1rem 0;
    display: flex;
    justify-content: space-around;
    border-top: 1px solid #ebebee;
    border-bottom: 1px solid #ebebee;
}

.LikesInput i{
    font-size: 1.3rem;
}

.headerGroup {
    display: flex;
}

.LikesInput a{
    color: #989797;
}

.Comment{
 display: flex;
 padding: 1rem 0;
}

.Comment input[type="text"]{
    background: #ebebee;
    width: 100%;
    border-radius: 2rem;
    border: none;
    padding: 1rem;
    font-size: 1rem;
}

.Comment img{
    width: 3rem;
    height: auto;
    border-radius: 50%;
    margin-right: 1rem;
}



main{
    max-width: 80rem;
    display: flex;
}

h1{
    font-size: 4rem;
}

.upload {
    height: 100%;
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.result{
    padding: 2rem;
    width: 40rem;
}

.file-upload {
	position: relative;
	display: inline-block;
}

.file-upload__label {
  display: block;
  padding: 1em 2em;
  color: #fff;
  background: rgb(0, 0, 0);
  border-radius: .4em;
  transition: background .3s;
  cursor: pointer;
  max-width: 200px;
  text-align: center;
  font-weight: bold;

  /* &:hover {
     cursor: pointer;
     background: #000;
  } */
}

.file-upload__input {
    text-align: center;
    position: absolute;
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;
    font-size: 2rem;
    width:0;
    height: 100%;
    opacity: 0;
}

.lds-circle {
  display: inline-block;
  transform: translateZ(1px);
}
.lds-circle > div {
  display: inline-block;
  width: 51px;
  height: 51px;
  margin: 6px;
  border-radius: 50%;
  background: #fff;
  animation: lds-circle 2.4s cubic-bezier(0, 0.2, 0.8, 1) infinite;
}
@keyframes lds-circle {
  0%, 100% {
    animation-timing-function: cubic-bezier(0.5, 0, 1, 0.5);
  }
  0% {
    transform: rotateY(0deg);
  }
  50% {
    transform: rotateY(1800deg);
    animation-timing-function: cubic-bezier(0, 0.5, 0.5, 1);
  }
  100% {
    transform: rotateY(3600deg);
  }
}

@font-face {
  font-family: 'Material Icons';
  font-style: normal;
  font-weight: 400;
  src: url(https://fonts.gstatic.com/s/materialicons/v43/flUhRq6tzZclQEJ-Vdg-IuiaDsNc.woff2) format('woff2');
}

.material-icons {
  font-family: 'Material Icons';
  font-weight: normal;
  font-style: normal;
  font-size: 24px;
  line-height: 1;
  letter-spacing: normal;
  text-transform: none;
  display: inline-block;
  white-space: nowrap;
  word-wrap: normal;
  direction: ltr;
  -webkit-font-feature-settings: 'liga';
  -webkit-font-smoothing: antialiased;
}

                    <input class="very-important-input" style="margin-right:16px;" type="text" name="" value="" placeholder="Write a comment...">
                </div>
            </div>
        </div>
    <script>

        document.getElementById('upload-text').innerText = document.getElementById('upload-text').innerText.toLocaleUpperCase();

        function setImage(base64) {
            document.getElementById('hello-world').src = base64;
        }

        function switchImages(images) {
            let i = 1;

            const imageInterval = setInterval(() => {
                setImage(images[i])
                i += 1;
                if (i === images.length) {
                    clearInterval(imageInterval);
                    const typed = new Typed('.very-important-input', {
                        strings: ["Hahahah, ROFL, what a noob..."],
                        typeSpeed: 75
                    });
                    setInterval(() => {
                        document.getElementById('likes').innerText = parseInt(document.getElementById('likes').innerText) + Math.ceil(Math.random() * 10)
                    }, 100)
                }
            }, 8000)
            setImage(images[0])
        }


        function fileUploaded(event) {
            document.getElementById('upload-loader').style.display = 'inline-block';
            document.getElementById('upload-text').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            const file = event.target.files[0];
            var reader  = new FileReader();

            reader.addEventListener("load", async function () {
                const result =  await fetch('/api/image', {
                    method: 'POST',
                    body: reader.result,
                    headers: new Headers({
                        'content-type': 'text/plain'
                    })
                });

                document.getElementById('not-hotdog').style.display = 'none';
                if (result.ok) {
                    const images = await result.json();
                    document.getElementById('hello-morld').style.display = 'flex';

                    switchImages(images)
                } else {
                    document.getElementById('not-hotdog').style.display = 'flex';
                    document.getElementById('upload-loader').style.display = 'none';
                    document.getElementById('upload-text').style.display = 'inline-block';
                    document.getElementById('error').style.display = 'inline-block';
                }

            }, false);

            if (file) {
                reader.readAsDataURL(file);
            }
        }
    </script>
    </body>
